  <!-- Script bottone cambio tema scuro o tema chiaro -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const themeToggleBtn = document.getElementById('theme-toggle');
      const themeStylesheet = document.getElementById('theme-stylesheet');
  
      // Assicurati che l'elemento con l'ID 'theme-stylesheet' esista
      if (themeStylesheet) {
        themeToggleBtn.addEventListener('click', function () {
          const isDarkTheme = themeStylesheet.getAttribute('href').includes('assets/css/dark-theme.css');
  
          // Assicurati che i tuoi stili chiaro e scuro siano disponibili nel tuo progetto
          if (isDarkTheme) {
            themeStylesheet.href = 'assets/css/light-theme.css';
          } else {
            themeStylesheet.href = 'assets/css/dark-theme.css';
          }
        });
      }
    });
  </script>
