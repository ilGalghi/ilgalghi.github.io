  <script>
    // Funzione per impostare la modalità scura in base alle preferenze del dispositivo/browser
    function setDarkModeFromPreference() {
      const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      if (prefersDarkMode) {
        document.body.classList.add('dark-mode');
        // Cambia il link dello stylesheet per la modalità scura
        const themeLink = document.getElementById('theme-link');
        themeLink.href = 'https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css'; // Un esempio di tema scuro
      }
    }

    // Esegui la funzione all'avvio della pagina
    setDarkModeFromPreference();
  </script>
